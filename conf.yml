server:
  server-name: myserver1
  error-page: error.html
  body-limit: 1024
  host: 127.0.0.1
  port: 8080,9000,8001
  route:
    methods: GET
    directory-listing: false
    default-answer: index.html
    cgi: .php
    redirection: / 
    root: /server1
  route:
    methods: POST,DELETE
    directory-listing: true
    default-answer: none
    cgi: .php
    redirection: /storage
    root: /server1/storage

