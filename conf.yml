server:
  server-name: myserver1
  error-page: /s1/error.html
  body-limit: 1024
  host: 127.0.0.1
  port: 8080,8081,9000
  route:
    methods: GET
    directory-listing: true
    default-answer: index.html
    cgi: .py,.bin
    redirection: /
    root: /s1
  route:
    methods: POST,DELETE,GET
    directory-listing: true
    default-answer: none
    cgi: .php
    redirection: /storage/
    root: /s1/storage

